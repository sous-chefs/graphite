---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
- name: ubuntu-12.04
  run_list:
    - recipe[ubuntu]
- name: centos-6.4
  run_list:
    - recipe[yum-epel]
    
suites:
- name: default
  run_list:
  - recipe[runit]
  - recipe[graphite_example::single_node]
  attributes:
    graphite:
      listen_port: "8080"
      web_server: "uwsgi"
      uwsgi:
        workers: 4
        listen_http: true
